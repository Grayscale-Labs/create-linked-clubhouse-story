#! /bin/bash

on:
  pull_request:
    types: [opened]

jobs:
  clubhouse-create:
    runs-on: ubuntu-latest
    steps:
      - uses: Grayscale-Labs/create-linked-clubhouse-story@sanfordleach/sc-4894/fix-clubhouse-story-gh-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          clubhouse-token: ${{ secrets.CLUBHOUSE_TOKEN }}
          project-name: app.gograyscale.com
