#! /bin/bash

on:
  pull_request:
    types: [opened]

jobs:
  shortcut-create:
    runs-on: ubuntu-latest
    steps:
      - uses: Grayscale-Labs/create-linked-shortcut-story@v1.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          shortcut-token: ${{ secrets.SHORTCUT_TOKEN }}
          project-name: app.gograyscale.com
